<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1 align="center">Student registration form</h1>
    <label for="name">Full Name:</label>
    <input type="text" placeholder="Enter Your Name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="text" placeholder="Enter Your e.mail" name="e.mail"><br><br>
    <label for="Phone">Phone:</label>
    <input type="tel" placeholder="Enter Your Phone Number" name="phone"><br><br>
    <label for="Age">Age:</label>
    <input type="tel" placeholder="Enter your Age" name="Age"><br><br>
    <label for="Address">Address</label> 
    <input type="Address" placeholder="Enter Your Address" name="Adddress"><br><br>
    <label for="Gender">Gender:</label>
    <input type="radio">Male<input type="radio">Female<br><br>
    <label for="D.O.B">D.O.B:</label>
    <input type="Date" placeholder="D.O.B" name="D.O.B"><br><br>
    <label for="Msg">Msg</label>
    <textarea id="Msg" name="Msg"></textarea>
</body>
</html>
